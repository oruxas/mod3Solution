<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
      

  </head>
<body>
   <div class="container-fluid" style="margin-left: 25%;"  data-ng-controller="NarrowItDownController as narrowit">

     <div class="row">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <p>The more accurate search text the better result will be, thus less results too...</p>
      <div class="form-group" >
        <input type="text" placeholder="search term" class="form-control" ng-model="narrowit.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="narrowit.getlist(searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>
     </div> <!-- End Row -->
    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items  style="margin-top: 50px;"></found-items>
    </div>
    
 

    </div>
  </div>

</body>
</html>
